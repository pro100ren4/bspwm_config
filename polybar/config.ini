include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/example]
width = 1400
height = 32pt
radius = 10
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 0pt

padding-left = 0
padding-right = 0

module-margin = 0
offset-x = 260
offset-y = 10

border-size = 2pt
border-color = ${colors.fg}

font-0 = JetBrainsMono-Bold:style=Regular:pixelsize=13;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=13;2
font-2 = Symbols Nerd Font:style=Regular:pixelsize=17;3
font-3 = JetBrainsMono-Bold:style=Regular:pixelsize=12;2

modules-left = sep powermenu sep cmus
modules-center = xworkspaces
modules-right =  cpu memory sep sep pulseaudio xkeyboard date sep

dpi-x = 96
dpi-y = 96

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm


tray-position = center
tray-background = ${colors.bg}
tray-offset-x = 194pt
tray-padding = 5


[settings]
screenchange-reload = true
pseudo-transparency = true
